<!DOCTYPE html>
<html>
	<head>
		<h1>javascript form</h1>
	</head>
	<body>
		<form name ="contactForm" onsubmit = "if(confirm ('Do you want to send this message?')){if(myValidation()== false){return false}}else{event.preventDefault();return false;} ">
			<input type = "text"     name = "name"    value = "" id = "name"     placeholder = "write your name" onkeyup = "mykeyup(this)" onfocus = "myfocus(this)"><br><br>
			<span  id   = "name-error"></span><br>
			<input type = "email"    name = "email"   value = "" id = "email"    placeholder = "write your valid email"><br><br>
			<span  id   = "email-error"></span><br> 
			<input type = "number"   name = "number"  value = "" id = "number"   placeholder = "write your valid phone number"><br><br>
			<span  id   = "number-error"></span><br>
			<input type = "textarea" name = "message" value = "" id = "message"  placeholder = "write your message"><br><br>
			<span  id   = "message-error"></span><br>
			<input type = "submit">
		</form>
		<script>
			function myValidation(){
				var name = document.forms['contactForm']['name'].value;
				var email = document.forms['contactForm']['email'].value;
				var number = document.forms['contactForm']['number'].value;
				var message = document.forms['contactForm']['message'].value;
				var error =[];
				if (name ='' || name.length <3){
				error [0] = "Name must be at least 3 letter";
				document.getElementById('name-error').innerHTML=error[0];
				}else{
					document.getElementById('name-error').innerHTML='';
				}
				if (email ='' || email.length <10){
				error [1] = "Write your valid email address";
				document.getElementById('email-error').innerHTML=error[1];
				}else{
					document.getElementById('email-error').innerHTML='';
				}
				if (number ='' || number.length <11){
				error [2] = "write your valid phone number";
				document.getElementById('number-error').innerHTML=error[2];
				}else{
					document.getElementById('number-error').innerHTML='';
				}
				if (message ='' || message.length <50){
				error [3] = "Message must be at least 50 letter";
				document.getElementById('message-error').innerHTML=error[3];
				}else{
					document.getElementById('message-error').innerHTML='';
				}
				
				if (error.length > 0){
					return false;
				}
			}
			function mykeyup(x){
				x.value = x.value.toUpperCase();
			}
			function myfocus(x){
				x.style.background="#f5383847";
			}
		</script>
	</body>
</html>
